<html>
  <head>
    <title>_Tim Storms</title>

    <meta charset="UTF-8">
    <meta name="keywords" content="Tim Storms, Timothy Storms, developer, web developer, web programmer">

    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <div ng-app="stormcloud">

      <div class="about">
        <h2>I like to:</h2>
        <ul>
          <li>wear hoodies</li>
          <li>make lists</li>
        </ul>
      </div>

      <div class="work" ng-controller="projectCtrl">
        <h2>&lt; recent work &gt;</h2>
        <ul>
          <li ng-repeat="project in projects">
            <span>Name</span>{{project.name}}
            <span>Client</span><a href="{{project.url}}" alt="{{project.linkText}}">{{project.organization}}</a>
            <ul class="thumbs">
              <li ng-repeat="resource in project.resources">
                <img src="{{resource.url}}" alt="{{resource.altText}}">
              </li>
            </ul>
          </li>
        </ul>
      </div>

    </div>

    <script src=""></script>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/projectCtrl.js"></script>
  </body>
</html>
